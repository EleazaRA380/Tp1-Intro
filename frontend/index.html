<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion del clima</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="JContainerInfoClima">
        <div class="infoClima">
            <img id="ubiImg" src="https://cdn-icons-png.freepik.com/256/63/63820.png?semt=ais_hybrid">
            <p id="JCiudad">Buenos Aires</p>
            <img id="climaImg" src="https://www.svgrepo.com/show/427015/weather-icons-44.svg">
            <div class="containerDetailClima">
                <div class="img-container">
                    <img id="direccionVientoImg" src="https://cdn-icons-png.freepik.com/512/318/318425.png">
                    <p class="hover-text">Dirección del viento</p>
                </div>
                <p id="grados"><strong>25º</strong></p>
                <div class="img-container">
                    <img id="estadoImg" src="https://cdn.icon-icons.com/icons2/1866/PNG/512/umbrellasilhouette_119670.png">
                    <p class="hover-text">Estado</p>
                </div>
                <div class="img-container">
                    <img id="temperaturaImg" src="https://icons.veryicon.com/png/o/healthcate-medical/health-management-icon/temperature-22.png">
                    <p class="hover-text">Temperatura</p>
                </div>
            </div>
        </div>
    </div>


    <div class="Jcontainer">
        <div id="JcontainerClima">
            <h2>Clima</h2>
            <input type="text" id="JInput" placeholder="Ingresa una ciudad...">
            <button id="JButtonBuscar" onclick="JbuscarClima()">Buscar</button>
        </div>

        <footer id="Jfooter">
            <p id="p">Copyright © Todos los derechos reservados</p>
        </footer>
    
        <script src="./script.js"></script>
    </div>

</body>
</html>
