<html lang="en">
<head>

    <link rel="stylesheet" href="./src/css/styles.css">

                <li class="selemento3"><boton id="lluviaBtn">Lluvia</boton></li>
                <li class="selemento3"><boton id="sensTermicaBtn">Sensación Térmica</boton></li>

        </nav>

    <div class="JContainerInfoClima">
        <div class="infoClima">
            <img id="ubiImg" src="/frontend/src/images/ubicacion.png">
            <p id="JCiudad"></p>
            <img id="climaImg" src="https://www.svgrepo.com/show/427015/weather-icons-44.svg">


            <div class="containerDetailClima">
                <div id="vientoDiv" class="img-container">
                    <img id="direccionVientoImg" src="/frontend/src/images/direccionViento.png">

                <div id="lluviaDiv" class="img-container">
                    <img id="lluviaImg" src="/frontend/src/images/lluvia.png">

                    <img id="sensTermicaImg" src="/frontend/src/images/temperatura.png">

                <div id="humedadDiv" class="img-container">
                    <img id="humedadImg" src="/frontend/src/images/humedad.png">

                </div>

    <div class="Jcontainer">
        <div id="JcontainerClima">
            <h2>Clima</h2>
            <input type="text" id="JInput" placeholder="Ingrese una ciudad, estado/provincia, país" required>
            <button id="JButtonBuscar" onclick="JbuscarClima()">Buscar</button>
        </div>    
        <script src="./script.js"></script>
    </div>

    <footer id="Jfooter">
        <p id="p">Copyright © Todos los derechos reservados</p>
    </footer>
