<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link rel="stylesheet" href="../../css/user-auth.css">
    </head>
    <body data-archivo="Register">
        <main>
            <div>
                <h2 class="esaludo">Hello!</h2>
                <h1 class="esaludo">Good Morning</h1>
                <h2 id="title"><strong>SIGN UP</strong></h2>
                <form  action="../Login/index.html" method="post" onsubmit="return verifyRegister()">

                    <input type="text" id="userName" name="userName" placeholder="username" required>
                    <input type="password" id="userPass" name="password" placeholder="password" required>
                    <input type="password" id="repeatUserPass" name="confirmPass" placeholder="repeat password" required>
                    <button type="submit"><strong>Create account</strong></button>
                </form>
                <span id="errorMessage"></span>
                <a href="../Login/index.html"><strong>Do you already have an account?</strong></a>
            </div>
            <div>
                <h1 class="esaludo"><strong>Weather app</strong></h1>
                <img src="../../images/lluvia_1.gif">
                <h2><strong>get your account!</strong></h2>
            </div>    
        </main>
        <script src="../../js/auth.js"></script>
    </body>
</html>
