<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Registro</title>
        <link rel="stylesheet" href="../../css/user-auth.css">
    </head>
    <body data-archivo="Register">
        <main>
            <div>
                <h2 class="esaludo">Hola!</h2>
                <h1 class="esaludo">Buen dia!</h1>
                <h2 id="title"><strong>Registrarse</strong></h2>
                <form  action="../Login/index.html" method="post" onsubmit="return verifyRegister()">

                    <input type="text" id="userName" name="userName" placeholder="usuario" required>
                    <input type="password" id="userPass" name="password" placeholder="contraseña" required>
                    <input type="password" id="repeatUserPass" name="confirmPass" placeholder="repetir contraseña" required>
                    <button type="submit"><strong>Crear Cuenta</strong></button>
                </form>
                <span id="errorMessage"></span>
                <a href="../Login/index.html"><strong>¿Ya tenes una cuenta?</strong></a>
            </div>
            <div>
                <h1 class="esaludo"><strong>Weather app</strong></h1>
                <img src="../../images/lluvia_1.gif">
                <h2><strong>Obten tu cuenta!</strong></h2>
            </div>    
        </main>
        <script src="../../js/auth.js"></script>
    </body>
</html>
