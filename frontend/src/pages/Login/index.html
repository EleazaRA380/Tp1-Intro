<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="../../css/user-auth.css">
    </head>
    <body data-archivo="Login">

        <main class="container">
            <div id="LoginColumn" class="column">
                <h1 class="saludo">Good<br>Morning</h1>
                <h2 id="title">LOGIN</h2>
                <form class="Form" action="../../../index.html" method="post">
                    <input class="interactive" type="text" id="userName" name="username" placeholder="username" required>
                    <input class="interactive" type="password" id="userPass" name="password" placeholder="password" required>
                    <span id="errorMessage" style="color: #d84949;"></span>
                    <button type="submit"><strong>Login</strong></button>                    
                </form>
                <br>
                <a id="LoginLink" href="../Register/index.html"><strong>New here? Sign up</strong></a>
                <br>        
            </div>   
        </main>
    </body>
</html>
