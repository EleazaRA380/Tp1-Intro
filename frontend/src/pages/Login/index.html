    <head>

        <title>Login</title>
        <link rel="stylesheet" href="/src/css/Login-auth.css">
    </head>
    <body>
        <div class="container">
            <form class="Login-Form">
                <div id="LoginColumn" class="column">

                    <h1 class="saludo">Good<br>Morning</h1>

                    <input class="interactive" type="text" id="UserName" name="username" placeholder="username" required>

                    <a id="LoginLink" href="/src/pages/Register/index.html"><strong>New here? Sign up</strong></a>
                    <br>
                    <button type="submit"><strong>Login</strong></button>
                </div>   
            </form>
        </div>
    </body>
